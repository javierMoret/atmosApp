
<div class="containerTiempo">
  <img src="../assets/icons/facebook_cover_photo_1.png" class="logo" alt="">
  <div class="containerBusqueda">
    <input type="text" #myInput class="inputBusqueda" (input)="buscar(query)" [(ngModel)]="query" value="{{ciudadSeleccionada.name}} ({{ciudadSeleccionada.sys.country}})">
    <button (click)="addCiudad()" [disabled]="ciudadesConjunto.length>4">Añadir a conjunto</button>
  </div>
  <ul *ngIf="resultados.length>0" class="listaResultados">
    <li  *ngFor="let ciudad of resultados" class="resultado" (click)="seleccionarCiudad(ciudad.name,ciudad.country)">
      {{ciudad.name}} ({{ciudad.country}})
    </li>
  </ul>
  <div>
    <div class="row containerInfoBasica">
      <div class="iconoGrande">
        <div class="col-6" id="icon"><img class="iconoTiempo" id="wicon" src="" alt="Icono tiempo"></div>
      </div>
      <div class="col-6 datosBasicos"></div>
    </div>
    <div class="row containerMasDetalles"></div>
  </div>
