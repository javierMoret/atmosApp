<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../assets/images/fondoLogin.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Iniciar sesión
                </span>

                <div (click)="loginDesactivado()" class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                    <span class="label-input100">Nombre de usuario</span>
                    <input disabled class="input100" type="text" name="username" placeholder="Escribe tu nombre">
                </div>

                <div (click)="loginDesactivado()" class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Contraseña</span>
                    <input disabled class="input100" type="password" name="pass" placeholder="Escribe tu contraseña">
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        ¿Olvidó la contraseña?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button (click)="loginDesactivado()" class="login100-form-btn">
                            Entrar
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>
                        O inicia sesión a través de
                    </span>
                </div>

                <div class="flex-c-m">
                    <!-- <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="#" class="login100-social-item bg2">
                        <i class="fa fa-twitter"></i>
                    </a> -->

                    <a (click)="call_login_google()" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
